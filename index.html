<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <div class="container">
        <div id="contornoPrincipal">
            <div id="lateralIzquierdo" class="lateral">
                <div id="joystick">
                    <div id="joystickBoton"></div>
                </div>
                
                <div id="botonesCruzIz" class="botonesCruzContenedor">
                    <div id="flecha-1" class="fondoBotonRedondo agujeroBoton">
                        <div class="boton botonRedondo">
                            <div class="figuraTriangulo triangulo"></div>
                        </div>
                    </div>
                    <div id="flecha-2" class="fondoBotonRedondo agujeroBoton">
                        <div class="boton botonRedondo">
                            <div class="figuraTriangulo triangulo"></div>
                        </div>
                    </div>
                    <div id="flecha-3" class="fondoBotonRedondo agujeroBoton">
                        <div class="boton botonRedondo">
                            <div class="figuraTriangulo triangulo"></div>
                        </div>
                    </div>
                    <div id="flecha-4" class="fondoBotonRedondo agujeroBoton">
                        <div class="boton botonRedondo">
                            <div class="figuraTriangulo triangulo"></div>
                        </div>
                    </div>
                </div>

                <div class="fondoBotonCuadrado agujeroBoton">
                    <div class="boton">
                        <div class="circuloInteriorBtnCuadradoFondo botonRedondo">
                            <div class="circuloInteriorBtnCuadrado botonRedondo"></div>
                        </div>
                    </div>
                </div>

                <div id="botonRectangularIz" class="agujeroBoton">
                    <div class="boton"></div>
                </div>
            </div>

            <div id="parteCentral">
                <div class="esquinaSuperiorIz"></div> 
                <div class="parteSuperiorCentral"></div> 
                <div class="esquinaSuperiorDer"></div> 
                <div id="pantallaNegra">
                    <div id="pantalla">
                        <div id="pantallaColores">
                            <video controls autoplay muted loop>
                                <source src="./images/videoMario.mp4" type="video/mp4">
                            </video>
                        </div>
                    </div>
                </div>
                <div class="lateralDerechoPantalla"></div>
                <div class="lateralIzquierdoPantalla"></div>
                <div class="parteInferiorCentral"></div>
            </div>

            <div id="lateralDerecho" class="lateral">
                <div id="joystick">
                    <div id="joystickBoton"></div>
                </div>

                <div id="botonesCruzDer" class="botonesCruzContenedor">
                    <div id="flecha-1" class="fondoBotonRedondo agujeroBoton">
                        <div class="boton botonRedondo">
                            <p>X</p>
                        </div>
                    </div>
                    <div id="flecha-2" class="fondoBotonRedondo agujeroBoton">
                        <div class="boton botonRedondo">
                            <p>Y</p>
                        </div>
                    </div>
                    <div id="flecha-3" class="fondoBotonRedondo agujeroBoton">
                        <div class="boton botonRedondo">
                            <p>A</p>
                        </div>
                    </div>
                    <div id="flecha-4" class="fondoBotonRedondo agujeroBoton">
                        <div class="boton botonRedondo">
                            <p>B</p>
                        </div>
                    </div>
                </div>

                <div id="botonEquisDer" class="agujeroBoton">
                    <div class="porcion porcion-1"></div>
                    <div class="porcion porcion-2"></div>
                </div>

                <div class="fondoBotonHome agujeroBoton">
                    <div class="boton botonRedondo">
                        <div class="circuloInteriorBtnCuadradoFondo botonRedondo">
                            <div class="circuloInteriorBtnCuadrado botonRedondo"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
